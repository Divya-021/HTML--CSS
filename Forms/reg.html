<html>
	<head>
		<script>
			function validate() {
				var name =
					document.forms.RegForm.Name.value;
				var email =
					document.forms.RegForm.EMail.value;
				var phone =
					document.forms.RegForm.Telephone.value;
				var what =
					document.forms.RegForm.Subject.value;
				var password =
					document.forms.RegForm.Password.value;
				var address =
					document.forms.RegForm.Address.value;
				var regEmail=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                 // /^\S+@\S+\.\S+$/;               Javascript reGex for Email Validation.
				var regPhone=/^\d{10}$/; // /^[1-9]\d{9}$/; Javascript reGex for Phone Number validation.
				var regName = /\d+$/;	// /^[a-zA-Z\s]+$/; 
                var regPwd= /^[a-zA-Z0-9_]+$/;							 // Javascript reGex for Name validation

				if (name == "" || regName.test(name)) {
					window.alert("Please enter your name properly.");
					document.RegForm.Name.focus();
					return false;
				}

				if (address == "") {
					window.alert("Please enter your address.");
					document.RegForm.address.focus();
					return false;
				}
				
				if (email == "" || !regEmail.test(email)) {
					window.alert("Please enter a valid e-mail address.");
					document.RegForm.email.focus();
					return false;
				}
				
				if (password == "") {
					alert("Please enter your password");
					document.RegForm.password.focus();
					return false;
				}
                if(regPwd.test(password))
                {
                    alert("password should be alphanumeric");
                    document.RegForm.password.focus();
					return false;
                }
				if(password.length <6){
					alert("Password should be atleast 6 character long");
					document.RegForm.password.focus();
					return false;

				}
				if (phone == "" || !regPhone.test(phone)) {
					alert("Please enter valid phone number.");
					document.RegForm.phone.focus();
					return false;
				}

				if (what.selectedIndex == -1) {
					alert("Please enter your course.");
					document.RegForm.what.focus();
					return false;
				}

				return true;
			}
		</script>
    </head>

	<body >
		<h1 style="text-align: center;">REGISTRATION FORM</h1>
		<form name="RegForm" onclick="return validate()"> 
			
<p>Name: <input type="text" size="65" name="Name" /></p> <br />
			
<p>Address: <input type="text" size="65" name="Address" /></p><br />
			
<p>E-mail Address: <input type="text" size="65" name="EMail" /></p><br />
			
<p>Password: <input type="text"	size="65" name="Password" /></p><br />
			
<p>Telephone: <input type="text" size="65" name="Telephone" /></p><br />
			
<p>SELECT YOUR COURSE
	<select type="text" value="" name="Subject">
		<option>BTECH</option>
		<option>BBA</option>
		<option>BCA</option>
		<option>B.COM</option>
    </select>
</p><br /><br />
<p>Comments: <textarea cols="55" name="Comment"> </textarea></p>
<p><input type="submit" value="send" name="Submit" />
	<input type="reset" value="Reset" name="Reset" />
</p>
</form>
</body>
</html>
